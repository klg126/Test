<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JQuery B Plugin</title>
    <meta name="author" content="Katelyn Gavin">
    <meta name="content" content="JQuery B Project-FancyBox Plugin">
    <meta name="keywords" content="jQuery CSS HTML PagePiling Fancybox">
    <link rel="stylesheet" href="Jqueryb.css">

        <!-- This is the CDN for jQuery -->
